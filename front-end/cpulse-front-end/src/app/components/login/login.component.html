<div id="userFormDiv">
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" formControlName="email" />

          <div style="display: flex; flex-direction: column;">
            <small *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched">
                Email is required.
            </small>
            <small *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched">
                Enter a valid email address.
            </small>
          </div>
        </div>
      
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" />

          <div style="display: flex; flex-direction: column;">
            <small *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched">
                Password is required.
            </small>
          </div>
        </div>
      
        <br>
        <br>
        <div style="display: flex; justify-content: space-evenly; gap: 10px;">   
            <button type="submit" id="signupButton" [disabled]="userForm.invalid">Login</button>
            <button id="goToAllProductsButton" routerLink="/products">Go to all Products</button>
            <button id="goToSignUpButton" routerLink="/signup">Go to Sign up</button>
        </div>
      </form>
</div>
