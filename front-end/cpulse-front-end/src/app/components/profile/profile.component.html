<div id="userFormDiv">
    <form id="user-form" [formGroup]="userForm" (ngSubmit)="update()">
        <div class="form-group">
            <label for="">First Name:</label>
            <input type="text" name="first-name" id="first-name" formControlName="firstName">

            <div style="display: flex; flex-direction: column;">
                <small *ngIf="userForm.get('firstName')?.errors?.['required'] && userForm.get('firstName')?.touched">
                    First Name is required.
                </small>
                <small *ngIf="userForm.get('firstName')?.errors?.['minlength'] && userForm.get('firstName')?.touched">
                    First Name must be at least 3 characters long.
                </small>
              </div>
        </div>
        
        <div class="form-group">
            <label for="">Last Name:</label>
            <input type="text" id="last-name" name="last-name" formControlName="lastName">

            <div style="display: flex; flex-direction: column;">
                <small *ngIf="userForm.get('lastName')?.errors?.['required'] && userForm.get('lastName')?.touched">
                    First Name is required.
                </small>
                <small *ngIf="userForm.get('lastName')?.errors?.['minlength'] && userForm.get('lastName')?.touched">
                    First Name must be at least 3 characters long.
                </small>
              </div>
        </div>

        <div class="form-group">
            <label for="">Username:</label>
            <input type="text" id="username" name="username" formControlName="username">

            <div style="display: flex; flex-direction: column;">
                <small *ngIf="userForm.get('username')?.errors?.['required'] && userForm.get('username')?.touched">
                    UserName is required.
                </small>
                <small *ngIf="userForm.get('username')?.errors?.['minLength'] && userForm.get('username')?.touched">
                    Username must be at least 5 characters long.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="">Phone Number:</label>
            <input type="text" name="phone-number" id="phone-number" formControlName="phoneNumber">

            <div style="display: flex; flex-direction: column;">
                <small *ngIf="userForm.get('phoneNumber')?.errors?.['required'] && userForm.get('phoneNumber')?.touched">
                    Phone Number is required.
                </small>
                <small *ngIf="userForm.get('phoneNumber')?.errors?.['pattern'] && userForm.get('phoneNumber')?.touched">
                    Phone Number must start with '+' and have at least 7 digits.
                </small>
              </div>
        </div>
        
        <br>
        <br>
        <div style="display: flex; justify-content: center; gap: 5px;">               
            <button type="submit">Update</button> 
            <button (click)="deleteAccount()">Delete Account</button>
            <button routerLink="/products">Back to Products</button>
        </div>
    </form>
</div>
